<script type="text/javascript">
      //  删除操作
      function deletePlay(e){

        console.log("click delete");
        var r = confirm("确定要删除吗?操作不可撤销。。");
        if (r==true) {
          var pId = $(e.target).attr('data-pId');
          var that = e.target;
          var info = {
            pId: pId,
            type: "del"
          }
          var url = "http://" + location.host + "/play/action";
          $.ajax({
            type: "POST",
            url: url,
            dataType: "json",
          	contentType: "application/json",
            data: JSON.stringify(info),
            processData: false,
            success: function (data) {
              if (data.success) {
                $(that).parent().parent().remove();
                alert("删除成功！");
              }
            },
            error: function (data) {
                console.log("删除失败");
            }

          });

        }

      }

    $(document).ready(function() {

          "processing": true,
          "serverSide": true,
          "ajax": {

            dataSrc: "data",
            success: function(data) {

            }
          },
          "columns": [
            {"data": "authorName"},
            {"data": "name"},
            {"data": "desc"},
            {
              "data": "picUrl",
              "render": function(data, type, row) {
                var html = "";
                data.forEach(function(item ,index) {
                  html += "<img src=" + item + "></img>";
                })
                return html;
              }
            },
            {"data": "time"},
            {
              "data": "_id",
              "render": function(data, type, row) {
                return "<button class='btn btn-primary delete' onclick='deletePlay(event)' data-fId=" + data+ ">删除</button>"
              }
            }
